<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        /* Container สำหรับ iframe */
        .responsive-container {
            max-width: 1600px; /* ขนาดสูงสุด */
            height: 90vh; /* ใช้พื้นที่ 90% ของความสูงหน้าจอ */
            margin: 0 auto; /* จัดกึ่งกลาง */
            border: 2px solid #ff6347; /* ขอบสีแดงอมส้ม */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เพิ่มเงา */
            border-radius: 10px; /* มุมมน */
            overflow: hidden; /* ซ่อนส่วนเกิน */
        }

        /* ปรับขนาด iframe */
        .responsive-container iframe {
            width: 100%; /* ขยาย iframe เต็มความกว้างของ container */
            height: 100%; /* ขยาย iframe เต็มความสูงของ container */
            border: none; /* ไม่มีขอบ */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-family: 'Prompt', sans-serif; color: #333;">
        แสดงผลรายงานผล Lab
    </h1>
    <div class="responsive-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbzdygdgnavLHCLOS38TgvSKLfyFFXVtWJHrfis74WF7jDf1rLUX-vWWrVofH9hXfeV4zw/exec">
        </iframe>
    </div>
</body>
</html>
