<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกข้อมูล LAB</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Prompt', sans-serif; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
        <nav class="navbar navbar-dark bg-primary">
          <a class="navbar-brand">ผล LAB คลินิกนายแพทย์เฉลิมรัตน์</a>
        </nav>
        <br>
        <form id="myForm" onsubmit="handleFormSubmit(event)">
          <div id="form_alerts"></div>
          <div class="form-group mb-3">
            <label for="name" class="form-label">ชื่อ สกุล*</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="ระบุ..ชื่อ สกุล" required>
          </div>
          <div class="form-group mb-3">
            <label for="price" class="form-label">ราคา*</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="ระบุราคารวมของผู้ป่วยรายนี้" required>
          </div>
          <div class="form-group mb-3">
            <label for="lab" class="form-label">Labที่ส่ง*</label>
            <textarea id="lab" name="lab" class="form-control" placeholder="ระบุชื่อ Lab ที่ส่งทั้งหมด" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="uploadFile">อัปโหลดไฟล์*</label>
            <input type="file" class="form-control" name="uploadfile" id="uploadfile" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">บันทึกข้อมูล</button>
        </form>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent form from submitting normally
      var formData = new FormData(document.getElementById("myForm"));

      $.LoadingOverlay("show", {
        image: "",
        fontawesome: "fa fa-cog fa-spin",
      });

      fetch("https://script.google.com/macros/s/AKfycbxslBxpDmC7oIdH7nCw_JlgES4VU_i3nGVk4EjCDguR8qTjmHEGHt87TzLbztp9P6Um/exec", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("myForm").reset();
        $.LoadingOverlay("hide");
        Swal.fire({
          position: "center",
          icon: "success",
          title: "บันทึกเรียบร้อย",
          showConfirmButton: false,
          timer: 1500,
        });
      })
      .catch(error => {
        console.error("Error:", error);
        $.LoadingOverlay("hide");
        Swal.fire({
          position: "center",
          icon: "error",
          title: "เกิดข้อผิดพลาด",
          showConfirmButton: false,
          timer: 1500,
        });
      });
    }
  </script>
</body>
</html>
