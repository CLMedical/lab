<!DOCTYPE html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6a972cf3a7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
        <nav class="navbar navbar-dark bg-primary">
          <a class="navbar-brand" href="#" fw-bold mb-3>ผลLABคลินิกนายแพทย์เฉลิมรัตน์</a>
        </nav>
        <br>
        <form id="myForm" onsubmit="handleFormSubmit(event)">
          <div id="form_alerts"></div>
          <div class="form-group mb-3">
            <label for="name" class="form-label">ชื่อ สกุล*</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="ระบุ..ชื่อ สกุล" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">ราคา*</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="ระบุราคารวมของผู้ป่วยรายนี้" required>
          </div>
          <div class="form-group mb-3">
            <label for="message" class="form-label">Labที่ส่ง*</label>
            <textarea id="message" name="message" class="form-control" placeholder="ระบุชื่อlabที่ส่งทั้งหมดของผู้ป่วยรายนี้" rows="2"></textarea>
          </div>

          <div class="form-group">
            <label for="uploadFile">อัปโหลดไฟล์*</label>
            <input type="file" class="form-control" name="uploadfile" id="uploadfile" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">บันทึกข้อมูล</button>
        </form>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script>
    function preventFormSubmit() {
      var forms = document.querySelectorAll('form');
      for (var i = 0; i < forms.length; i++) {
        forms[i].addEventListener('submit', function (event) {
          event.preventDefault();
        });
      }
    }
    window.addEventListener('load', preventFormSubmit);

    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent default form submission

      var formdata = new FormData(document.getElementById("myForm"));
      $.LoadingOverlay("show", {
        image: "",
        fontawesome: "fa fa-cog fa-spin",
      });

      fetch("https://script.google.com/macros/s/AKfycbxslBxpDmC7oIdH7nCw_JlgES4VU_i3nGVk4EjCDguR8qTjmHEGHt87TzLbztp9P6Um/exec", {
        method: "POST",
        body: formdata,
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("myForm").reset();
          $.LoadingOverlay("hide");
          Swal.fire({
            position: "center",
            icon: "success",
            title: "บันทึกเรียบร้อย",
            showConfirmButton: false,
            timer: 1500,
          });
        })
        .catch((error) => {
          console.error("Error:", error);
          $.LoadingOverlay("hide");
          Swal.fire({
            position: "center",
            icon: "error",
            title: "เกิดข้อผิดพลาด",
            showConfirmButton: false,
            timer: 1500,
          });
        });
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
