<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานผลlab</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- ป้องกันการคลิกขวาในหน้า -->
    <script>
        // ป้องกันเมนูคลิกขวาในหน้า
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // ส่งคำสั่งไปยัง iframe เมื่อเกิดการคลิกขวา
        window.addEventListener('load', function() {
            var iframe = document.querySelector('iframe');
            iframe.contentWindow.document.addEventListener('contextmenu', function(e) {
                e.preventDefault(); // ป้องกันเมนูคลิกขวาใน iframe
            });
        });
    </script>

    <iframe src="https://script.google.com/macros/s/AKfycbzdygdgnavLHCLOS38TgvSKLfyFFXVtWJHrfis74WF7jDf1rLUX-vWWrVofH9hXfeV4zw/exec"></iframe>
</body>
</html>
